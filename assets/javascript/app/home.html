<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link type="icon" rel="icon" href="../../img/icon/favicon.png">
    <title>pokedex</title>
    <script src="https://kit.fontawesome.com/b61b4c9b7e.js" crossorigin="anonymous"></script>
</head>

<body class="content-body">

    <div class="content-pokedex">
        <div class="content-header">
            <header class="content-info">
                <h1>Pokédex</h1>
                <h4>Search for Pokémon by name or using the</h4>
                <h4>National Pokédex number.</h4>
            </header>

            <form action="" class="form-search">
                <label for="search" class="label-search">
                    <i class="fas fa-search" style="color: #848484;"></i><input class="input-search" type="text" placeholder="What Pokémon are you looking for?">
                </label>
            </form>
        </div>



        <main>
            <div class="content-cards">

            </div>
        </main>
        <div class="return">
            <a href="../../../index.html"> <i class="fas fa-arrow-left" style="color: #fe3d00;"></i>
        </div>

    </div>


    <script type="module" src="./app.js"></script>
</body>

</html>
